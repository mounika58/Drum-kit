<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> JavaScript Drum kit </title>
    <link rel="stylesheet" href="style.css">
    <script src="JSDK.js"></script>
</head>
<body>
<div class="keys">
    <div class="key" data-key="81">
        <kbd> Q </kbd> <br>
        <span> RIDE </span>
    </div>
    <div class="key" data-key="87">
        <kbd> W </kbd> <br>
        <span> CLAP </span>
    </div>
    <div class="key" data-key="69">
        <kbd> E </kbd> <br>
        <span> HIHAT </span>
    </div>
    <div class="key" data-key="82">
        <kbd> R </kbd> <br>
        <span> KICK </span>
    </div>
    <div class="key" data-key="84">
        <kbd> T </kbd> <br>
        <span> OPENHAT </span>
    </div>
    <div class="key" data-key="89">
        <kbd> Y </kbd> <br>
        <span> BOOM </span>
    </div>
    <div class="key" data-key="85">
        <kbd> U </kbd> <br>
        <span> SNARE </span>
    </div>
    <div class="key" data-key="73">
        <kbd> I </kbd> <br>
        <span> TINK </span>
    </div>
    <div class="key" data-key="79">
        <kbd> O </kbd> <br>
        <span> TOM </span>
    </div>
</div>

<audio data-key="81" src="sounds/ride.wav"> </audio>
<audio data-key="87" src="sounds/clap.wav"> </audio>
<audio data-key="69" src="sounds/hihat.wav"> </audio>
<audio data-key="82" src="sounds/kick.wav"> </audio>
<audio data-key="84" src="sounds/openhat.wav"> </audio>
<audio data-key="89" src="sounds/boom.wav"> </audio>
<audio data-key="85" src="sounds/snare.wav"> </audio>
<audio data-key="73" src="sounds/tink.wav"> </audio>
<audio data-key="79" src="sounds/tom.wav"> </audio>


</body>
</html>
